<script>

	// Navbar Scroll Transition

	// 		nav.classList.remove("text-bg-dark");

	// 	}
	// });
	var darkTheme = "true";
	const fb = document.getElementById("formBtn");
	const fc = document.getElementById("formCollapse");
	const fi = document.getElementById("formInput");
	const tt = document.getElementById("themeToggle");

	// Theme - toggle
	const toggleTheme = () => {
		darkTheme = darkTheme === "true" ? "false" : "true";

		localStorage.setItem("darkTheme", darkTheme);

		setTheme();
	};

	// Theme - set
	const setTheme = () => {
		const e = document.querySelectorAll("*");

		if (darkTheme === "true") {
			Array.from(e).forEach(id => {
				// text-bg-light
				if (id.classList.contains("text-bg-light")) id.classList.replace("text-bg-light", "text-bg-secondary");
				// text-bg-thirdly
				else if (id.classList.contains("text-bg-thirdly")) id.classList.replace("text-bg-thirdly", "text-bg-dark");
				// text-dark
				if (id.classList.contains("text-dark")) id.classList.replace("text-dark", "text-light");
				// text-white-50
				else if (id.classList.contains("text-white-50")) id.classList.replace("text-white-50", "text-muted");
				// bg-light
				if (id.classList.contains("bg-light")) id.classList.replace("bg-light", "bg-secondary");
				// bg-thirdly
				else if (id.classList.contains("bg-thirdly")) id.classList.replace("bg-thirdly", "bg-dark");
				// navbar-light
				if (id.classList.contains("navbar-light")) id.classList.replace("navbar-light", "navbar-dark");
				// lead-light
				if (id.classList.contains("lead-light")) id.classList.replace("lead-light", "lead-dark");
				// border-dark
				if (id.classList.contains("border-dark")) {
					id.classList.replace("border-dark", "border-light");
					if (id.classList.contains("accordion-item")) id.style.setProperty("--bs-border-opacity", 0.1875);
				}
				// btn-outline-dark
				if (id.classList.contains("btn-outline-dark")) id.classList.replace("btn-outline-dark", "btn-outline-light");
				// homepage-theme-light
				if (id.classList.contains("homepage-theme-light")) id.classList.replace("homepage-theme-light", "homepage-theme-dark");
			});

			// bi-sun
			if (tt.children[0].classList.contains("bi-sun")) tt.children[0].classList.replace("bi-sun", "bi-moon-stars");
		} else {
			Array.from(e).forEach(il => {
				// text-bg-dark
				if (il.classList.contains("text-bg-dark")) il.classList.replace("text-bg-dark", "text-bg-thirdly");
				// text-bg-secondary
				else if (il.classList.contains("text-bg-secondary")) il.classList.replace("text-bg-secondary", "text-bg-light");
				// text-light
				if (il.classList.contains("text-light")) il.classList.replace("text-light", "text-dark");
				// text-muted
				else if (il.classList.contains("text-muted")) il.classList.replace("text-muted", "text-white-50");
				// bg-dark
				if (il.classList.contains("bg-dark")) il.classList.replace("bg-dark", "bg-thirdly");
				// bg-secondary
				else if (il.classList.contains("bg-secondary")) il.classList.replace("bg-secondary", "bg-light");
				// navbar-dark
				if (il.classList.contains("navbar-dark")) il.classList.replace("navbar-dark", "navbar-light");
				// lead-dark
				if (il.classList.contains("lead-dark")) il.classList.replace("lead-dark", "lead-light");
				// border-light
				if (il.classList.contains("border-light")) {
					il.classList.replace("border-light", "border-dark");
					if (il.classList.contains("accordion-item")) il.style.setProperty("--bs-border-opacity", 0.125);
				}
				// btn-outline-light
				if (il.classList.contains("btn-outline-light")) il.classList.replace("btn-outline-light", "btn-outline-dark");
				// homepage-theme-dark
				if (il.classList.contains("homepage-theme-dark")) il.classList.replace("homepage-theme-dark", "homepage-theme-light");
			});

			// bi-moon-stars
			if (tt.children[0].classList.contains("bi-moon-stars")) tt.children[0].classList.replace("bi-moon-stars", "bi-sun");
		}
	};

	// Theme - init
	window.addEventListener("pageshow", () => {
		formReset();

		darkTheme = localStorage.getItem("darkTheme") !== null ? localStorage.getItem("darkTheme") : darkTheme;

		setTheme();
	});

	// Docs search - dynamic icons
	const docsToggle = e => {
		let toggle;

		toggle = !e.classList.contains("collapsed") ? ["bi-search", "bi-x-lg", "100%"] : ["bi-x-lg", "bi-search", "inherit"];

		e.children[0].classList.replace(toggle[0], toggle[1]);

		document.getElementsByClassName("input-group")[0].style.width = toggle[2];
	};

	// Docs search - form reset
	const formReset = (i = 0) => {
		let a = fb.getAttribute("aria-expanded");

		i !== 1 ? fb.children[0].classList.replace("bi-x-lg", "bi-search") : {};

		fc.classList.remove("show");

		a = "false";

		fb.setAttribute("aria-expanded", a);

		fi.value = "";
	};

	// Docs search - close controls
	document.addEventListener("keydown", e => e.key === "Escape" ? formReset() : {});
	document.addEventListener("click", e => e.target.closest("#formBtn") ? formReset(1) : !e.target.closest("#formCollapse") ? formReset() : {});

	// Docs search - go to search link
	const checkValidation = () => fi.value.length >= 3 ? location.href = `https://forums.armory3d.org/search?q=${fi.value}` : alert("Search terms require a minimum of three characters.");

	// Footer - scroll to top
	const scrollToTop = e => {
		window.scrollTo({
			top: 0,
			behavior: "smooth"
		});
	};
</script>
